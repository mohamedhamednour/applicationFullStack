
version: '3'

services:
 backend:
  build:
   context: ./apiCRUD
   dockerfile: Dockerfile

  command: gunicorn app.wsgi --bind 0.0.0.0:8000
  ports:
   - '8000:8000' 
  front-end: 
   build:
   context: ./front-react
   dockerfile: Dockerfile
  volumes:
      - react_build:/react/build
  nginx:
    image: nginx:latest
    ports:
    - 80:8080
    volumes:
      - ./nginx/nginx-setup.config:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
    depends_on:
     - backend
     - frontend
     
  volumes:
      react_build:
 


